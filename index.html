		body {padding: 0; margin: 0;}

    header{display: block;}

    .container {

    }
    #opening {padding: 0 5px;}
    #focus {

    }
    #focus>img {width: 100%; max-width: 250px;}
    #gallery {

        display: inline-block;
        margin: 0; padding: 0;
        /* background-color: rgba(230,0,0,.1); */
    }
    .list-item, .list-item-e {
            list-style: none;
            overflow: hidden;
            display: block;
            padding: 4px; margin: 5px;
            border: solid 1px rgba(40,40,40,.1);
            border-radius: 8px;
            background-color: rgba(255,255,255,.8);
            transition: opacity 1s;
            cursor: pointer;

            object-fit: contain;
            float: left;
            clear: none;
    }
    .list-item {
        /* max-width: 90px; max-height: 90px; /* make size depending on canvas */
        width: 90px; height: 90px;
        /* max-width: 100%; max-height: 100%; */
        opacity: .70;
    }
    .list-item-e {
        clear: left;
        height: 200px; width: 200px;
        /* max-width: 90px; max-height: 90px; /* make size depending on canvas */
    }
    .list-item:hover, .list-item:focus {opacity: 1; transition: opacity .22s;}

    #focus {; padding: 4px;}
    .shop-ex { display: box; text-align: center; vertical-align: center;}
    .shop-ex > a {
        display: inline-block;
        padding: 2px 6px;
        border-radius: 3px;
        text-decoration: none;
        border: 1px solid white;
    }
    .shop-ex>a {transition: background-color 1s, color 1s;} .shop-ex>a:hover, .shop-ex>a:focus {background-color: white; transition: background-color .22s, color .22s;}
    .shop-ex>.line {border-color: #0fab10; color: white; background-color: #0fab10;}
    .shop-ex>.line:hover, .shop-ex>.line:focus { border-color: #0fab10; color: #0fab10;}

    footer {
        display: block;
        clear: both;
        margin: 8px;
        /* background-color: rgba(230,0,0,.1); */
        text-align: right;
    }
    footer>a, footer>a:visited {
        text-decoration: none; display: inline-block;
        padding: 3px 7px;
        background-color: rgba(130,130,130,0);
        border-radius: 4px;
        border: 1px solid white;
        color: #c02334;
        transition: background-color 1s, color 1s;
    }
    footer>a:hover, footer>a:focus {color: white; background-color: #c02334; transition: background-color .22s, color .22s;}

    /* Extra small devices (phones, 600px and down) */
    @media only screen and (max-width: 600px) {
    }

    /* Small devices (portrait tablets and large phones, 600px and up) */
    @media only screen and (min-width: 600px) {
        .container {width: 550px; margin-left: auto; margin-right: auto;}
    }

    /* Medium devices (landscape tablets, 768px and up) */
    @media only screen and (min-width: 768px) {
        .container {width: 770px;}
        #focus {}
        #gallery {clear: none;}

        footer {margin: 16px;}
    }

    /* Large devices (laptops/desktops, 992px and up) */
    @media only screen and (min-width: 992px) {
        .container {width: 840px;}
        .list-item {width: 120px; height: 120px;}
        .list-item-e {width: 260px; height: 260px;}
    }

    /* Extra large devices (large laptops and desktops, 1200px and up) */
    @media only screen and (min-width: 1200px) {
        .container {margin: 0 auto; width: 980px;}
    }
	</style>

    <script>
        function pullImage(imgs) {
            var expandImg = document.getElementById("expandedImg");
            var imgText = document.getElementById("imgdesc");
            expandImg.src = imgs.src;
            imgText.innerHTML = imgs.alt;
            expandImg.style.display = "block";
            imgText.parentElement.style.display ="block";
            // expandImg.parentElement.style.display = "block";
        }
